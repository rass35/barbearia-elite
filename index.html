<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbearia Elite - Agendamento</title>
  <style>
    body {
      background: linear-gradient(180deg, #000000 0%, #27272a 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAPAAAADwCAMAAACfB4U/AAAANlBMVEX///8AAAD9/f3V1dXo6OhsbGyjo6P8/Pzb29vx8fHp6enX19fU1NTf399SUlJLSo3W1NSqklE1ND4tLDwwLzU1dLwMjViAAABb0lEQVR4nO3cXW7DMBAF0HVxG6zX0f1f9gWDRDGbGBz+ZoDYkF1mr7X39+jh/fPPQnoRhklLBBBAAAEEEEDAp4AJgH7gBEBzo9Sc4zINERi4KDJmPpZp5+dE97VgXO1z+WyfK1kP7PZstt1tNq+w03vGcxvMnpL5q3v/Vz3rHbzBch/WDscDQ5GkgN0NlFiT7RAz4lQ6dDBqOLrRMsjQv4o7RE1Eg2EyFa+Ak6BES6DhSUuCN6vY8Pdxw0qwZcoPSeJ+FHyfIyebNqU9QcqpFeo+SlS1MjwZk1g0ttJPm5OQoEU0WghBEaURSGmEYYN1Y9HJoSxGNR0kWcUI6GPQoy0cu1rYEGFBBBAAAEEEEDwZ+A4JPBRvRwiYEP6KA4F7oA+AxN0PhvDl8NhUAAAQeUBdRQBBAAAEEEEAAAQeUB3B2fwR99kce2S0Hk+kAAAAASUVORK5CYII=');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #222222cc;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00cc4499;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    select, input[type="date"], input[type="time"], input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 48%;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    button#send {
      background-color: #00cc44;
    }
    button#send:disabled {
      background-color: #22883388;
      cursor: not-allowed;
    }
    button#clear {
      background-color: #cc0000;
      float: right;
    }
    button#clear:hover {
      background-color: #aa0000;
    }
    button#send:hover:not(:disabled) {
      background-color: #009933;
    }

  </style>
</head>
<body>
  <h1>Barbearia Elite</h1>
  <form id="bookingForm" onsubmit="return false;">
    <label for="service">Escolha o serviço</label>
    <select id="service" required>
      <option value="">Selecione</option>
      <option value="Corte Simples">Corte Simples</option>
      <option value="Barba">Barba</option>
      <option value="Combo Corte + Barba">Combo Corte + Barba</option>
    </select>

    <label for="professional">Escolha o profissional (opcional)</label>
    <select id="professional">
      <option value="">Qualquer um</option>
      <option value="João">João</option>
      <option value="Carlos">Carlos</option>
      <option value="Miguel">Miguel</option>
    </select>

    <label for="date">Data</label>
    <input type="date" id="date" required min="" />

    <label for="time">Horário</label>
    <input type="time" id="time" required />

    <label for="name">Seu nome</label>
    <input type="text" id="name" placeholder="Seu nome completo" required />

    <label for="phone">Telefone</label>
    <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required pattern="[0-9\s\-\+\(\)]{8,}" />

    <button id="send" disabled>Confirmar e Enviar para WhatsApp</button>
    <button id="clear" type="button">Limpar Campos</button>
  </form>

  <script>
    const service = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    const whatsappNumber = '5521972654357'; // Troque pelo número da sua barbearia com DDI + DDD

    // Setar min date para hoje
    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    function validateForm() {
      if (
        service.value.trim() !== '' &&
        date.value.trim() !== '' &&
        time.value.trim() !== '' &&
        name.value.trim() !== '' &&
        phone.value.trim() !== ''
      ) {
        sendBtn.disabled = false;
      } else {
        sendBtn.disabled = true;
      }
    }

    [service, date, time, name, phone].forEach(el => {
      el.addEventListener('input', validateForm);
    });

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? ` com o profissional *${professional.value}*` : '';
      const msg = `Olá, gostaria de agendar um *${service.value}* no dia *${date.value}* às *${time.value}*${profText}.\nMeus dados: *${name.value}* - *${phone.value}*`;
      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });

    clearBtn.addEventListener('click', () => {
      service.value = '';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
    });

    // Inicial validação
    validateForm();
  </script>
</body>
</html>
