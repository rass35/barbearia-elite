<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbearia Elite - Agendamento</title>
  <style>
    body {
      background: linear-gradient(180deg, #000000 0%, #27272a 100%);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background-image: url('data:image/png;base64,...'); /* sua logo base64 aqui */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
      z-index: 1;
    }
    form {
      max-width: 400px;
      width: 100%;
      background: #222222cc;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00cc4499;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    /* Estilos Inputs e Selects modernos */
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select,
    .custom-select > .select-selected {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 2px solid #00cc44;
      background-color: #1f1f1f;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      outline: none;
      user-select: none;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    select:focus,
    .custom-select > .select-selected:focus {
      border-color: #66ff88;
      background-color: #272727;
    }

    /* Custom select dropdown */
    .custom-select {
      position: relative;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    .select-selected {
      position: relative;
    }
    .select-selected:after {
      content: "";
      position: absolute;
      top: 18px;
      right: 12px;
      border: 6px solid transparent;
      border-color: white transparent transparent transparent;
      pointer-events: none;
    }
    .select-selected.select-arrow-active:after {
      border-color: transparent transparent white transparent;
      top: 12px;
    }
    .select-items {
      position: absolute;
      background-color: #2c2c2c;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
      border: 2px solid #00cc44;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 300px;
      overflow-y: auto;
      box-sizing: border-box;
      user-select: none;
    }
    .select-items div,
    .select-category {
      padding: 10px;
      cursor: pointer;
      color: white;
      white-space: nowrap;
    }
    .select-items div:hover {
      background-color: #00cc4477;
    }
    .select-category {
      font-weight: bold;
      background: #222;
      cursor: default;
      user-select: none;
    }

    /* Bot√µes */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#send {
      background-color: #00cc44;
    }
    button#send:disabled {
      background-color: #22883388;
      cursor: not-allowed;
    }
    button#clear {
      background-color: #cc0000;
    }
    button#clear:hover:not(:disabled) {
      background-color: #aa0000;
    }
    button#send:hover:not(:disabled) {
      background-color: #009933;
    }
    .success {
      background-color: #00cc4488;
      padding: 0.7rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>BARBEARIA ELITE</h1>

  <form id="bookingForm" onsubmit="return false;">
    <div>
      <label for="service">Escolha o servi√ßo</label>
      <div class="custom-select" id="customService"></div>
      <input type="hidden" id="service" required />
    </div>

    <div>
      <label for="professional">Escolha o profissional (opcional)</label>
      <select id="professional">
        <option value="">Qualquer um</option>
        <option value="Jo√£o">Jo√£o</option>
        <option value="Carlos">Carlos</option>
        <option value="Miguel">Miguel</option>
      </select>
    </div>

    <div>
      <label for="date">Data</label>
      <input type="date" id="date" required />
    </div>

    <div>
      <label for="time">Hor√°rio</label>
      <input type="time" id="time" required />
    </div>

    <div>
      <label for="name">Seu nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required pattern="[0-9\s\-\+\(\)]{8,}" />
    </div>

    <div class="buttons">
      <button id="send" disabled>Confirmar e Enviar</button>
      <button id="clear" type="button">Limpar Campos</button>
    </div>
  </form>

  <div class="success" id="successMsg">
    ‚úÖ Seu agendamento foi enviado com sucesso!<br>
    üì≤ Aguarde nossa confirma√ß√£o pelo WhatsApp.
  </div>

  <script>
    const customService = document.getElementById("customService");
    const serviceInput = document.getElementById("service");
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const successMsg = document.getElementById('successMsg');

    const whatsappNumber = '5521972654357';
    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    // URL do Google Apps Script que retorna servi√ßos por categoria
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbx-4r7644MSJaWrzs47pSlviEwwsVaUA4TgExwOH2h4sVMyzic8m0_f2Xj6uBVa-TbZ/exec?action=read';

    function createCustomDropdown(data) {
      let selectedDiv = document.createElement("div");
      selectedDiv.classList.add("select-selected");
      selectedDiv.tabIndex = 0; // para foco e acessibilidade
      selectedDiv.textContent = "Selecione um servi√ßo";
      customService.appendChild(selectedDiv);

      let itemsDiv = document.createElement("div");
      itemsDiv.classList.add("select-items");
      itemsDiv.style.display = "none";

      Object.keys(data).forEach(category => {
        let categoryLabel = document.createElement("div");
        categoryLabel.classList.add("select-category");
        categoryLabel.textContent = category;
        itemsDiv.appendChild(categoryLabel);

        data[category].forEach(item => {
          let option = document.createElement("div");
          option.textContent = `${item.name} - R$${parseFloat(item.price).toFixed(2)}`;
          option.dataset.value = item.name;
          option.addEventListener("click", function () {
            selectedDiv.textContent = this.textContent;
            serviceInput.value = this.dataset.value;
            itemsDiv.style.display = "none";
            selectedDiv.classList.remove("select-arrow-active");
            validateForm();
          });
          itemsDiv.appendChild(option);
        });
      });

      customService.appendChild(itemsDiv);

      selectedDiv.addEventListener("click", function () {
        itemsDiv.style.display = itemsDiv.style.display === "block" ? "none" : "block";
        this.classList.toggle("select-arrow-active");
      });

      document.addEventListener("click", function (e) {
        if (!customService.contains(e.target)) {
          itemsDiv.style.display = "none";
          selectedDiv.classList.remove("select-arrow-active");
        }
      });
    }

    // Carregar servi√ßos da planilha
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar servi√ßos');
        return response.json();
      })
      .then(data => {
        createCustomDropdown(data);
      })
      .catch(err => {
        console.error(err);
        customService.innerHTML = "<div style='color:red;'>Erro ao carregar servi√ßos</div>";
      });

    function validateForm() {
      sendBtn.disabled = !(
        serviceInput.value && date.value && time.value && name.value && phone.value
      );
    }

    [serviceInput, date, time, name, phone].forEach(el =>
      el.addEventListener('input', validateForm)
    );

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üßë‚Äçüíº *Profissional:* ${professional.value}\n` : '';
      const msg = `üëã Ol√°! Gostaria de fazer um agendamento na *Barbearia Elite*.

‚úÇÔ∏è *Servi√ßo:* ${serviceInput.value}
${profText}üìÖ *Data:* ${date.value}
‚è∞ *Hor√°rio:* ${time.value}

üë§ *Nome:* ${name.value}
üìû *Telefone:* ${phone.value}

Aguardo a confirma√ß√£o! üëç`;

      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');

      successMsg.style.display = 'block';
    });

    clearBtn.addEventListener('click', () => {
      serviceInput.value = '';
      customService.querySelector('.select-selected').textContent = 'Selecione um servi√ßo';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
      successMsg.style.display = 'none';
    });

    validateForm();
  </script>

</body>
</html>
