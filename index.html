<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbearia Elite - Agendamento</title>
  <style>
    /* (mesmo CSS que voc√™ forneceu) */
    body {
      background: linear-gradient(180deg, #000000 0%, #27272a 100%);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background-image: url('data:image/png;base64,...');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
      z-index: 1;
    }
    .catalog, .form, .success {
      z-index: 1;
    }
    .catalog {
      background: #222222cc;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px #00cc4488;
      max-width: 400px;
      width: 100%;
    }
    .catalog h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .catalog ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .catalog li {
      margin-bottom: 0.5rem;
    }
    form {
      max-width: 400px;
      width: 100%;
      background: #222222cc;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00cc4499;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    select, input[type="date"], input[type="time"], input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      height: 2.8rem;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#send {
      background-color: #00cc44;
    }
    button#send:disabled {
      background-color: #22883388;
      cursor: not-allowed;
    }
    button#clear {
      background-color: #cc0000;
    }
    button#clear:hover:not(:disabled) {
      background-color: #aa0000;
    }
    button#send:hover:not(:disabled) {
      background-color: #009933;
    }
    .success {
      background-color: #00cc4488;
      padding: 0.7rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>BARBEARIA ELITE</h1>

  <form id="bookingForm" onsubmit="return false;">
    <div>
      <label for="service">Escolha o servi√ßo</label>
      <select id="service" required>
        <option value="">Carregando...</option>
      </select>
    </div>

    <div>
      <label for="professional">Escolha o profissional (opcional)</label>
      <select id="professional">
        <option value="">Qualquer um</option>
        <option value="Jo√£o">Jo√£o</option>
        <option value="Carlos">Carlos</option>
        <option value="Miguel">Miguel</option>
      </select>
    </div>

    <div>
      <label for="date">Data</label>
      <input type="date" id="date" required min="" />
    </div>

    <div>
      <label for="time">Hor√°rio</label>
      <input type="time" id="time" required />
    </div>

    <div>
      <label for="name">Seu nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required pattern="[0-9\s\-\+\(\)]{8,}" />
    </div>

    <div class="buttons">
      <button id="send" disabled>Confirmar e Enviar</button>
      <button id="clear" type="button">Limpar Campos</button>
    </div>
  </form>

  <div class="success" id="successMsg">
    ‚úÖ Seu agendamento foi enviado com sucesso!<br>
    üì≤ Aguarde nossa confirma√ß√£o pelo WhatsApp.
  </div>

  <script>
    const service = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const successMsg = document.getElementById('successMsg');

    const whatsappNumber = '5521972654357'; // Substitua aqui

    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    // ‚úÖ Carregamento din√¢mico de servi√ßos via Google Sheets
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbxdVHa_hwX_sYO0oLzKMKbRmJF2_FZKv1H4e0lht-IgJYSzZIqX-9KKhAjFQUDqFayO/exec'; // üîÅ Substitua aqui

    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar servi√ßos');
        return response.json();
      })
      .then(data => {
        service.innerHTML = '<option value="">Selecione</option>';
        Object.keys(data).forEach(categoria => {
          const optgroup = document.createElement('optgroup');
          optgroup.label = categoria;
          data[categoria].forEach(item => {
            const option = document.createElement('option');
            option.value = item.name;
            option.textContent = `${item.name} - üí∞ R$${item.price}`;
            optgroup.appendChild(option);
          });
          service.appendChild(optgroup);
        });
      })
      .catch(err => {
        console.error(err);
        service.innerHTML = '<option value="">Erro ao carregar servi√ßos</option>';
      });

    function validateForm() {
      if (
        service.value.trim() !== '' &&
        date.value.trim() !== '' &&
        time.value.trim() !== '' &&
        name.value.trim() !== '' &&
        phone.value.trim() !== ''
      ) {
        sendBtn.disabled = false;
      } else {
        sendBtn.disabled = true;
      }
    }

    [service, date, time, name, phone].forEach(el =>
      el.addEventListener('input', validateForm)
    );

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üßë‚Äçüíº *Profissional:* ${professional.value}\n` : '';
      const msg =
`üëã Ol√°! Gostaria de fazer um agendamento na *Barbearia Elite*.

‚úÇÔ∏è *Servi√ßo:* ${service.value}
${profText}üìÖ *Data:* ${date.value}
‚è∞ *Hor√°rio:* ${time.value}

üë§ *Nome:* ${name.value}
üìû *Telefone:* ${phone.value}

Aguardo a confirma√ß√£o! üëç`;

      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');

      successMsg.style.display = 'block';
    });

    clearBtn.addEventListener('click', () => {
      service.value = '';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
      successMsg.style.display = 'none';
    });

    validateForm();
  </script>
</body>
</html>
