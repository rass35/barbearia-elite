<body>
  <h1>Barbearia Elite</h1>
  <form id="bookingForm" onsubmit="return false;">
    <div>
      <label for="service">Escolha o servi√ßo</label>
      <select id="service" required>
        <option value="">Selecione</option>
        <option value="Corte Simples">Corte Simples</option>
        <option value="Barba">Barba</option>
        <option value="Combo Corte + Barba">Combo Corte + Barba</option>
      </select>
    </div>

    <div>
      <label for="professional">Escolha o profissional (opcional)</label>
      <select id="professional">
        <option value="">Qualquer um</option>
        <option value="Jo√£o">Jo√£o</option>
        <option value="Carlos">Carlos</option>
        <option value="Miguel">Miguel</option>
      </select>
    </div>

    <div>
      <label for="date">Data</label>
      <input type="date" id="date" required min="" />
    </div>

    <div>
      <label for="time">Hor√°rio</label>
      <input type="time" id="time" required />
    </div>

    <div>
      <label for="name">Seu nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required pattern="[0-9\s\-\+\(\)]{8,}" />
    </div>

    <div class="buttons">
      <button id="send" disabled>Confirmar e Enviar</button>
      <button id="clear" type="button">Limpar Campos</button>
    </div>
  </form>

  <script>
    const service = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    const whatsappNumber = '5521972654357'; // Troque pelo n√∫mero da barbearia

    // Setar min date para hoje
    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    function validateForm() {
      if (
        service.value.trim() !== '' &&
        date.value.trim() !== '' &&
        time.value.trim() !== '' &&
        name.value.trim() !== '' &&
        phone.value.trim() !== ''
      ) {
        sendBtn.disabled = false;
      } else {
        sendBtn.disabled = true;
      }
    }

    [service, date, time, name, phone].forEach(el => {
      el.addEventListener('input', validateForm);
    });

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üßë‚Äçüíº *Profissional:* ${professional.value}\n` : '';
      const msg = 
`üëã Ol√°! Gostaria de fazer um agendamento na *Barbearia Elite*.

${profText}üìÖ *Data:* ${date.value}
‚è∞ *Hor√°rio:* ${time.value}

üë§ *Nome:* ${name.value}
üìû *Telefone:* ${phone.value}

Aguardo a confirma√ß√£o! üëç`;

      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });

    clearBtn.addEventListener('click', () => {
      service.value = '';
      professional.value = '';
      date.value = '';
      time.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
    });

    validateForm();
  </script>
</body>
