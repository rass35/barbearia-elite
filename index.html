<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbearia Elite - Agendamento</title>
  <style>
    body {
      background: linear-gradient(180deg, #000000 0%, #27272a 100%);
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background-image: url('data:image/png;base64,...'); /* sua logo base64 aqui */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
      z-index: 1;
    }
    form {
      max-width: 400px;
      width: 100%;
      background: #222222cc;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px #00cc4499;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    select, input[type="date"], input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      height: 2.8rem;
      box-sizing: border-box;
      background-color: #333;
      color: white;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 0.7rem center;
      background-size: 1rem;
    }
    select:focus, input[type="date"]:focus, input[type="text"]:focus, input[type="tel"]:focus {
      outline: 2px solid #00cc44;
      outline-offset: 2px;
      background-color: #444;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button#send {
      background-color: #00cc44;
    }
    button#send:disabled {
      background-color: #22883388;
      cursor: not-allowed;
    }
    button#clear {
      background-color: #cc0000;
    }
    button#clear:hover:not(:disabled) {
      background-color: #aa0000;
    }
    button#send:hover:not(:disabled) {
      background-color: #009933;
    }
    .success {
      background-color: #00cc4488;
      padding: 0.7rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>BARBEARIA ELITE</h1>

  <form id="bookingForm" onsubmit="return false;">
    <div>
      <label for="service">Escolha o servi√ßo</label>
      <select id="service" required>
        <option value="">Carregando...</option>
      </select>
    </div>

    <div>
      <label for="professional">Escolha o profissional (opcional)</label>
      <select id="professional">
        <option value="">Qualquer um</option>
        <option value="Jo√£o">Jo√£o</option>
        <option value="Carlos">Carlos</option>
        <option value="Miguel">Miguel</option>
      </select>
    </div>

    <div>
      <label for="date">Data</label>
      <input type="date" id="date" required />
    </div>

    <div>
      <label for="time">Hor√°rio</label>
      <select id="time" required>
        <option value="">Selecione o hor√°rio</option>
      </select>
    </div>

    <div>
      <label for="name">Seu nome</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input type="tel" id="phone" placeholder="(xx) xxxxx-xxxx" required pattern="[0-9\s\-\+\(\)]{8,}" />
    </div>

    <div class="buttons">
      <button id="send" disabled>Confirmar e Enviar</button>
      <button id="clear" type="button">Limpar Campos</button>
    </div>
  </form>

  <div class="success" id="successMsg">
    ‚úÖ Seu agendamento foi enviado com sucesso!<br>
    üì≤ Aguarde nossa confirma√ß√£o pelo WhatsApp.
  </div>

  <script>
    const service = document.getElementById('service');
    const professional = document.getElementById('professional');
    const date = document.getElementById('date');
    const timeSelect = document.getElementById('time');
    const name = document.getElementById('name');
    const phone = document.getElementById('phone');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const successMsg = document.getElementById('successMsg');

    const whatsappNumber = '5521972654357';
    const today = new Date().toISOString().split('T')[0];
    date.min = today;

    // URL do Google Apps Script que retorna servi√ßos por categoria
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbx-4r7644MSJaWrzs47pSlviEwwsVaUA4TgExwOH2h4sVMyzic8m0_f2Xj6uBVa-TbZ/exec?action=read';

    // Carregar servi√ßos da planilha
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar servi√ßos');
        return response.json();
      })
      .then(data => {
        service.innerHTML = '<option value="">Selecione</option>';
        Object.keys(data).forEach(categoria => {
          const optgroup = document.createElement('optgroup');
          optgroup.label = categoria;
          data[categoria].forEach(item => {
            const option = document.createElement('option');
            option.value = item.name;
            option.textContent = `${item.name} - üí∞ R$${item.price}`;
            optgroup.appendChild(option);
          });
          service.appendChild(optgroup);
        });
      })
      .catch(err => {
        console.error(err);
        service.innerHTML = '<option value="">Erro ao carregar servi√ßos</option>';
      });

    // Preencher select de hor√°rios (09:00 - 17:00, intervalos de 30min)
    function preencherHorarios() {
      const startHour = 9;
      const endHour = 17;
      const intervalMinutes = 30;

      for (let hour = startHour; hour <= endHour; hour++) {
        for (let min = 0; min < 60; min += intervalMinutes) {
          if (hour === endHour && min > 0) break; // Para n√£o passar de 17:00
          const hh = hour.toString().padStart(2, '0');
          const mm = min.toString().padStart(2, '0');
          const timeValue = `${hh}:${mm}`;
          const option = document.createElement('option');
          option.value = timeValue;
          option.textContent = timeValue;
          timeSelect.appendChild(option);
        }
      }
    }
    preencherHorarios();

    function validateForm() {
      sendBtn.disabled = !(
        service.value && date.value && timeSelect.value && name.value && phone.value
      );
    }

    [service, date, timeSelect, name, phone].forEach(el =>
      el.addEventListener('input', validateForm)
    );

    sendBtn.addEventListener('click', () => {
      const profText = professional.value ? `üßë‚Äçüíº *Profissional:* ${professional.value}\n` : '';
      const msg = `üëã Ol√°! Gostaria de fazer um agendamento na *Barbearia Elite*.

‚úÇÔ∏è *Servi√ßo:* ${service.value}
${profText}üìÖ *Data:* ${date.value}
‚è∞ *Hor√°rio:* ${timeSelect.value}

üë§ *Nome:* ${name.value}
üìû *Telefone:* ${phone.value}

Aguardo a confirma√ß√£o! üëç`;

      const url = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');

      successMsg.style.display = 'block';
    });

    clearBtn.addEventListener('click', () => {
      service.value = '';
      professional.value = '';
      date.value = '';
      timeSelect.value = '';
      name.value = '';
      phone.value = '';
      sendBtn.disabled = true;
      successMsg.style.display = 'none';
    });

    validateForm();
  </script>

</body>
</html>
